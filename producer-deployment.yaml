apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-producer
  annotations:
    iam.amazonaws.com/role: k8s-pod-sqs-produce
spec:
  selector:
    matchLabels:
      app: sqs-producer
  template:
    metadata:
      labels:
        app: sqs-producer
    spec:
      containers:
      - name: sqs-producer
        image: chankh/sqs-producer-sample
      - env:
        -name: QUEUE
        -value: SQS_BLUEBIRD_CONECTA_LISTEN_SNS_FOR_CONVERSA_MESSAGE_CREATE_QA